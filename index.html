<!DOCTYPE html>
<html lang="en" draggable="false">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing pad</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body draggable="false">
    <div class="buttons-flex" draggable="false">
        <div><button id="clear-grid" class="button">Clear grid</button></div>
        <div><button id="black-brush" class="button active-button">Black brush</button></div>
        <div><button id="green-brush" class="button">Green brush</button></div>
        <div><button id="blue-brush" class="button">Blue brush</button></div>
        <div><button id="red-brush" class="button">Red brush</button></div>
        <div><button id="eraser" class="button">Eraser</button></div>
    </div>
    <div class="grid-container" draggable="false">
        <div class="grid" draggable="false" ></div>
    </div>
    <div class="empty-container">
        <button class="resize-grid">Resize Grid</prompt>
    </div>
    <script src="javascript.js" type="text/javascript"> </script>
</body>

</html>
